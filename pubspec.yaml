name: chat_online_hasura
description: Chat Online feito com hasura.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner

scripts:
  mobx: $runner build
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  dio: ^3.0.10
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+4
  flutter_modular: ^3.0.0+1
  flutter_launcher_icons: ^0.8.0
  font_awesome_flutter: ^8.12.0

  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.1.4
  modular_codegen: ^2.0.0+1
  mobx_codegen: ^1.1.2
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/icon_launcher.png
    - assets/images/logo.png

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icons/icon_launcher.png"
  image_path_android: "assets/icons/icon_launcher.png"
