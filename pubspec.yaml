name: chat_online_hasura
description: Chat Online feito com hasura.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner

scripts:
  mobx: $runner build
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dio: ^4.0.0-beta7
  flutter_mobx: ^2.0.0-nullsafety.1
  mobx: ^2.0.0-nullsafety.3
  flutter_modular: ^3.0.1
  flutter_launcher_icons: ^0.9.0
  font_awesome_flutter: ^9.0.0-nullsafety
  hasura_connect: ^3.0.0+1

  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^5.0.0-nullsafety.7
  modular_codegen: ^3.0.0-nullsafety.1
  # mobx_codegen: ^1.1.2
  # build_runner: ^1.10.1
  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.0

flutter:
  uses-material-design: true

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icons/icon_launcher.png"
  image_path_android: "assets/icons/icon_launcher.png"
